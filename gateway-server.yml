info:
  component: Edge Zuul Server

server:
  port: 8765

zuul:
  prefix: /api
  routes:
    auto-sdk : /auto/**
  ignored-services: "*"

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/

ribbon:
  eureka:
    enabled: true
  ConnectTimeout: 60000
  ReadTimeout: 600000

hystrix:
    command:
        default:
            execution:
                timeout:
                    enabled: false

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

